apiVersion: v1
kind: Pod
metadata:
  name: my-app
  labels:
    username: foben
spec:
  containers:
    - name: main
      image: gitopsworkshop/my-app:v1
      imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    myapp: foben
spec:
  ports:
  - name: dummy
    port: 8080
  selector:
    username: foben
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: app-secret
  namespace: platform-edge
spec:
  encryptedData:
    FOBEN_SECRET: 
  template:
    metadata:
      creationTimestamp: null
      name: app-secret
      namespace: platform-edge
status: {}

